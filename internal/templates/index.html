<!-- internal/templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математика для школьников</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> Математический Тренажер</h1>
            <p class="subtitle">Развивай математические навыки в игровой форме</p>
        </header>
        <div class="instructions">
            <h3>Как это работает:</h3>
            <ol>
                <li>Нажмите "Войти"</li>
                <li>Введите данные вам логин и пароль </li>
                <li>Начните решать примеры</li>
                <li>Возможность посмотреть статистику по выполненым примерам </li>
            </ol>
        </div>
        <a href="/login" class="start-button">
            <i class="fas fa-play-circle"></i> Войти
        </a>
    </div>
    
    <script>
        // Простая анимация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.start-button');
            button.style.opacity = '0';
            button.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                button.style.transition = 'opacity 0.5s, transform 0.5s';
                button.style.opacity = '1';
                button.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
